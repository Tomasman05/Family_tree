<div class="container">
  <h1 class="text-center">Family Tree</h1>
  <app-family-search (searchEvent)="performSearch($event)"></app-family-search>
  <button class="btn btn-warning" (click)="navigateToModification()">Modify Family Members</button>
  <app-family-table [dataSource]="filteredFamilyMembers" (modifyClick)="handleModifyClick($event)"></app-family-table>

  <app-modify-family *ngIf="selectedMemberForModification" [familyMember]="selectedMemberForModification"
    (saveChanges)="updateFamilyMemberData($event)"></app-modify-family>
  <div *ngIf="noResults;">
    <p>No results found.</p>
  </div>
  
  <footer class="mb-3">
    <h3 class="text-center">Készítette: Vitovszki Tamás 2024.01.15</h3>
  </footer>
</div>
