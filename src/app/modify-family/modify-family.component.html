<div class="container">
    <form [formGroup]="familyMemberForm" (ngSubmit)="onSubmit()" class="container mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date" formControlName="date" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" required>
        </div>

        <div class="mb-3">
            <label for="mothersName" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" id="mothersName" formControlName="mothersName" required>
        </div>

        <div class="mb-3">
            <label for="fathersName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" id="fathersName" formControlName="fathersName" required>
        </div>

        <div class="mb-3">
            <label for="possibleDeathTime" class="form-label">Possible Death Time</label>
            <input type="text" class="form-control" id="possibleDeathTime" formControlName="possibleDeathTime" required>
        </div>

        <div class="mb-3">
            <label for="possibleDeathLocation" class="form-label">Possible Death Location</label>
            <input type="text" class="form-control" id="possibleDeathLocation" formControlName="possibleDeathLocation"
                required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

</div>
